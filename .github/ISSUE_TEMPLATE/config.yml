name: "🧰 Config"
description: "환경 설정 / 배포 / 빌드 관련 설정 변경"
labels: ["config"]
body:
  - type: textarea
    attributes:
      label: 📦 변경 대상
      description: 어떤 설정을 변경했는지 작성해 주세요.
      placeholder: 예) application.yml, Dockerfile, CI/CD, AWS 설정 등
    validations:
      required: true
  - type: textarea
    attributes:
      label: ⚙️ 변경 내용
      description: 어떤 수정이 있었는지 구체적으로 작성해 주세요.
      placeholder: 환경 변수 추가, 빌드 스크립트 수정, Jenkins 파이프라인 변경 등
    validations:
      required: true
  - type: textarea
    attributes:
      label: 🧩 변경 이유
      description: 설정 변경의 목적이나 배경을 작성해 주세요.
      placeholder: 배포 충돌 해결, 실행 오류 수정, 버전 업데이트 등
  - type: textarea
    attributes:
      label: 🙋🏻 참고 자료
      description: 관련 문서나 링크가 있다면 작성해 주세요.
